apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: abhilash2/frontend-app:1.0.0-12  # <-- Make sure this matches your Jenkins image tag
          ports:
            - containerPort: 80   # <-- Must match the Dockerfile's EXPOSE port
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: LoadBalancer  # Or NodePort, depending on setup
  ports:
    - protocol: TCP
      port: 80         # <-- This is the service port clients will hit
      targetPort: 80   # <-- Must match containerPort above
